<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                                    <h:outputText value="#{item.artikelId}/#{item.artikelnr}"/>
                                </p:column>

                                    <f:facet name="header">
                                        <h:outputText value="Artikelnummer"/>

                                </p:column>-->
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Artikelnaam"/>
                                    </f:facet>
                                    <h:outputText value="#{item.artikelnaam}"/>
                                </p:column> 
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Omschrijving"/>
                                    </f:facet>
                                    <h:outputText value="#{item.omschrijving}"/>
                                </p:column>
                                <p:column>

                <!--<f:convertNumber currencySymbol="â‚¬" type="currency" />-->

  <h:form>              
    <p:growl id="messages" showDetail="true"/>
 
    <p:contextMenu>
        <p:menuitem value="Nieuw artikel" url="/crud/artikel/Create.xhtml" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="Wijzig" actionListener="#{artikelController.naarWijzigArtikel}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        <p:menuitem value="Verwijder" actionListener="#{artikelController.verwijderArtikel}" ajax="false" icon="ui-icon-close"/>
        <p:menuitem value="Homepage" url="" icon="ui-icon-extlink"/>
